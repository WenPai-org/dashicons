name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:10.24.1-alpine

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        apk add python2
        npm install

    - name: Build
      run: npm run build

    - name: Zip files
      run: |
        apk add zip
        cd icon-font
        zip -r icon-font.zip *

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: icon-font.zip
        path: icon-font/icon-font.zip
